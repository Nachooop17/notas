<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Calculadora de Notas</h1>
    <form id="notaForm">
        <div class="form-group">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="1" max="7" step="0.1" required>
            <input type="number" id="peso1" name="peso1" min="1" max="100" step="1" required placeholder="%">
        </div>
        <div class="form-group">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="1" max="7" step="0.1" required>
            <input type="number" id="peso2" name="peso2" min="1" max="100" step="1" required placeholder="%">
        </div>
        <div id="notaContainer"></div> <!-- Contenedor para notas dinámicas -->
        <div class="form-group">
            <button type="button" id="agregarNota">Agregar Nota</button>
        </div>
        <div class="form-group">
            <input type="submit" value="Calcular">
        </div>
    </form>

    <div id="resultado">
        <h2>Nota mínima necesaria:</h2>
        <p id="notaMinima"></p>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
