<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 130px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Notas</h1>
    <form id="notaForm">
        <div class="form-group">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="1" max="7" step="0.1" required>
            <input type="number" id="peso1" name="peso1" min="1" max="100" step="1" required placeholder="%">
        </div>
        <div class="form-group">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="1" max="7" step="0.1" required>
            <input type="number" id="peso2" name="peso2" min="1" max="100" step="1" required placeholder="%">
        </div>
        <div class="form-group">
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="1" max="7" step="0.1" required>
            <input type="number" id="peso3" name="peso3" min="1" max="100" step="1" required placeholder="%">
        </div>
        <div class="form-group">
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" name="nota4" min="1" max="7" step="0.1" required>
            <input type="number" id="peso4" name="peso4" min="1" max="100" step="1" required placeholder="%">
        </div>
        <div class="form-group">
            <label for="peso5">Peso de la última prueba:</label>
            <input type="number" id="peso5" name="peso5" min="1" max="100" step="1" required placeholder="%">
        </div>
        <div class="form-group">
            <input type="submit" value="Calcular">
        </div>
    </form>

    <div id="resultado">
        <h2>Nota mínima necesaria:</h2>
        <p id="notaMinima"></p>
    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
